<html ng-app="app" ng-controller="myController as ctrl">
    <head>
        <title>Angular filter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    </head>
    <body>
        <h2>Ex 1a Filter</h2>
        Children over 6 and under 15: <div ng-repeat="person in ctrl.persons| childrenFilter">{{person.age}}</div>
        <script>
                    var app = angular.module('app', []);

                    app.controller('myController', [function () {
                            var self = this;
                            self.persons = [
                                {name: 'Hans', gender: 'male', age: 8}, {name: 'Grethe', gender: 'female', age: 7},
                                {name: 'Frederik', gender: 'male', age: 61}, {name: 'Hassan', gender: 'male', age: 13},
                                {name: 'Karen', gender: 'female', age: 31}
                            ];
                        }]);
                    app.filter('childrenFilter', function () {
                        return function (person) {
                            var children = [];
                            for (var i = 0; i < person.length; i++) {
                                var item = person[i];
                                if (item.age > 6 && item.age < 15) {
                                    children.push(item);
                                }
                            }
                            return children;
                        };
                    });



        </script>
    </body>
</html>
