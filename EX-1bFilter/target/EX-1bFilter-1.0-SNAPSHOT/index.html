<html ng-app="app" ng-controller="ChessCtrl">
    <head>
        <title>Angular filter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="app.js" type="text/javascript"></script>
        <style>
            table {border-collapse: collapse; }
            td { border: 1px solid black;height:30px;width: 30px;font-size: 28px;}
            .dark{ background: lightgray;}
        </style>
    </head>
    

        <h2>Angular ex 1b filter</h2>
        <table>
            <tr>
                <td ng-class="{'dark':$even}" ng-repeat="sq in board track by $index">{{sq | Chess}}</td>
            </tr>
        </table>

 

    
</html>
